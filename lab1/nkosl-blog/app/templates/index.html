{% extends "base.html" %}

{% block content %}
	<h1>Hello, NKOSL!</h1>
	{% for post in posts %}
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3>{{ post.title }}</h3>
		</div>
		<div class="panel-body">
			<p>{{ post.body }}</p>
		</div>
	</div>
	{% endfor %}
	<hr>
{% endblock %}
